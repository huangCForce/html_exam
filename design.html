<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="full-screen" content="yes">
    <title>轰茶君</title>
    <link rel="stylesheet" href="http://oss.easyget.com/app3_service/static/hongchajun/css/reset.css" type="text/css"/>
    <link rel="stylesheet" href="http://oss.easyget.com/app3_service/static/hongchajun/css/design.css" type="text/css"/>
    <link rel="stylesheet" href="http://oss.easyget.com/app3_service/static/hongchajun/css/animate.min.css" type="text/css"/>
</head>

<body>
<audio autoplay="autoplay" loop="loop" src="http://oss.easyget.com/app3_service/static/hongchajun/build/background.mp3"></audio>
    <img class="img-background" src="http://oss.easyget.com/app3_service/static/hongchajun/img/background.png" />

    <div id="input-view">

        <div style="height: 20px"></div>
        <div class="div-question">
            <textarea class="question-input" rows="5" cols="20" maxlength="50" placeholder="您的题目" ></textarea>
        </div>

        <div class="div-answer">
            <ul class="answers">
                <li class="btn-answer success"><input class="design-input" type="text" placeholder="您的 “正确” 答案" maxlength="10"/></li>
                <li class="btn-answer"><input class="design-input" type="text" placeholder="您的 “误导” 答案" maxlength="10"/></li>
                <li class="btn-answer"><input class="design-input" type="text" placeholder="您的 “误导” 答案" maxlength="10"/></li>
                <li class="btn-answer"><input class="design-input" type="text" placeholder="您的 “误导” 答案" maxlength="10"/></li>
            </ul>
        </div>

        <div style="text-align: center">
            <img class="pre-step" src="img/left-page.png"/>
            <img class="next-step" src="img/right-page.png"/>
        </div>
    </div>

    <div class="div-share-view" style="display: none">
        <img class="img-share-bg" src="http://oss.easyget.com/app3_service/static/hongchajun/img/img-share-man-bg.png"/>
        <img class="img-share-man" src="http://oss.easyget.com/app3_service/static/hongchajun/img/img-share-man.png" />
        <img class="img-share-gun" src="http://oss.easyget.com/app3_service/static/hongchajun/img/img-share-gun.png"/>
        <img class="img-share-txt" src="http://oss.easyget.com/app3_service/static/hongchajun/img/img-share-txt.png"/>
        <div class="div-button">
            <div id="share-result" class="div-blue-bg" onclick="share()">找小伙伴来拯救我</div>
        </div>
        <div class="div-comment-view"></div>
    </div>

    <div class="div-share">
        <div class="div-share-tx">
            <div class="tx-share">点击此处</div>
            <div class="tx-share">召唤好友来救你！</div>
        </div>
        <img class="img-share-bg-2" src="http://oss.easyget.com/app3_service/static/hongchajun/img/img-share.png"/>
    </div>

<script src="http://oss.easyget.com/app3_service/static/hongchajun/build/jquery.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="../../exam/jsapi?p=hideAllNonBaseMenuItem,showMenuItems,onMenuShareTimeline,onMenuShareAppMessage,onMenuShareQQ,onMenuShareWeibo,onMenuShareQZone"></script>
<script src="js/weixin.js"></script>    
<script src="js/record.js"></script>
<script src="js/design.js"></script>
</body>
</html>
